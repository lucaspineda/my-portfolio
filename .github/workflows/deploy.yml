name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run generate
      - uses: actions/upload-artifact@v5
        with:
          name: github-pages
          path: ./dist  # Replace with your output directory if different
      - uses: actions/deploy-pages@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          publish-dir: ${{ secrets.ARTIFACTS_DIR }}  # Optional: Use uploaded artifact path
